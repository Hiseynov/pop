<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css/style.css">
    <script src="https://kit.fontawesome.com/bb14fd2e01.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main hidden">
        <button class="i">i</button>
        <h3>
            Are you sure?
        </h3>
        <p>You won't be able to revert this!</p>
        <button class="not">No cancel!</button>
        <button class="save">Yes delete it !</button>
       
        
    </section>
    <section class="yes yes1">
        <button class="icon"><i class="fa-solid fa-check"></i></button>
        <h3>Deleted!</h3>
        <p>Your file has been deleted.</p>
        <button class="ok">Ok</button>
    </section>
    <section class="no no1">
        <button class="icon2">X</button>
        <h3>Cancelled</h3>
        <p>Your imaginary file is safe :)</p>
        <button class="ok2">Ok</button>
    </section>
    <div class="overflow hidden"></div>
    <div class="open">
        <button class="open-btn">Try me !</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
